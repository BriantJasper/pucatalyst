[phases.setup]
nixPkgs = ['...', 'python3']

[phases.install]
cmds = [
    'rm -rf node_modules package-lock.json',
    'npm install --legacy-peer-deps --force',
    'composer install --optimize-autoloader --no-dev --no-interaction'
]

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'
